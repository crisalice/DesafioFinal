<template>
    <div class="slds-col">
        <lightning-card>
            <div class="slds-p-around_medium lgc-bg">
                <span style="font-size: 12px; font-weight: bold"> Cliente: </span> 
                <span style="font-size: 12px; color: RED;">{accountName}</span>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" name="subject" label="Assunto do chamado" onchange={handleSubject} ></lightning-input>
                <lightning-input type="date" label="Data da ocorrÃªncia" onchange={handleDateOccurrence}></lightning-input>
                <lightning-textarea placeholder="Digite aqui o problema do cliente" onchange={handleDescription}></lightning-textarea>
            </div>
            <template if:true={showButton}>
                <div class="slds-p-top_small slds-align_absolute-center">
                    <lightning-button
                        variant="brand"
                        label="Salvar"
                        class="slds-m-left_x-small"
                        onclick={submitCase}></lightning-button>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
